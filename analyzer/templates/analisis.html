<div class="container text-center">
    <h1 class="mt-5">Cargar Archivo .zy</h1>
    <input type="file" id="fileInput" class="btn btn-success">
    <textarea id="codeEditor" class="code-editor"></textarea>
</div>

<div class="hero"> 
    <div class="cube"></div>

<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('fileInput').addEventListener('change', function() {
        var file = this.files[0];
        if (file) {
            var extension = file.name.split('.').pop();
            if (extension.toLowerCase() !== 'zy') {
                alert('Extensi칩n no permitida, cargar archivos .zy');
                return;
            }
            var reader = new FileReader();
            reader.onload = function(e) {
                editor.setValue(e.target.result);
            };
            reader.readAsText(file);
        }
    });

    var editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
        lineNumbers: true,
        mode: "javascript",
        theme: "material"
    });

</script>
